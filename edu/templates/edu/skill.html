{% extends "core/base.html" %}
{% block title %}
<title>Skills</title>
{% endblock title %}

{% block content %} 
<div class="container mt-4 ">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-4">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar"
                style="width:95%"aria-valuenow="95" aria-valuemin="0"
                aria-valuemx="100">95%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-4">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width:90%"aria-valuenow="90" aria-valuemin="0"
                aria-valuemx="100">90%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-4">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width:90%"aria-valuenow="90" aria-valuemin="0"
                aria-valuemx="100">90%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-4">C Programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width:85%"aria-valuenow="85" aria-valuemin="0"
                aria-valuemx="100">85%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-4">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width:80%"aria-valuenow="80" aria-valuemin="0"
                aria-valuemx="100">80%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-4">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width:90%"aria-valuenow="90" aria-valuemin="0"
                aria-valuemx="100">90%</div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
